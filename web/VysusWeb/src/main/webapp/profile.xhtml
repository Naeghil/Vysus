<ui:composition lang="en"     
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    template="VysusInternal.xhtml">
	<ui:define name="content">
		<div class="container-fluid h100 w100">
			<div id="profile-content" class="row h80">
				<div id="user-side" class="col-6-md">
					<h2>#{profile.fullName} </h2>
					<p>Date of Birth: #{profile.dateOfBirth}</p>
					<p>Address: #{profile.userAddress}</p>
					<p>Email: #{profile.userEmail}</p>
					<p>Phone Number: #{profile.userPhoneNo}</p>
					
				</div>
				<div id="account-side" class="col-6-md">
					
				</div>
			</div>
			
			<!-- the changes button will be here -->
			<div class="row h20 centertext">
			</div>
		</div>
		
	</ui:define>
</ui:composition>
