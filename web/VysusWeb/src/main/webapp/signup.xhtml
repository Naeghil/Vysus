<ui:composition lang="en"     
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    template="VysusBase.xhtml">
	<ui:define name="bodyContent">


<div class="container-fluid h100">
	<div class="row h100">
		<div class="col-md-2 h100"></div>
		<div class="col-md-8 h100 bg-white smallScrollBar noSideScroll"
			id="signup-form-column" 
			style="background: rgba(255, 255, 255, 0.4)">
			<a href="/VysusWeb/index.jsf" class="btn btn-default">Home</a>
			<h:form>
				<!-- User part -->
				<h3 class="w100 centertext"> Tell us something about yourself</h3>
         		<h:inputText id="username" value="#{signup.username}" a:placeholder="Username"
         			styleClass="form-control" required="true"
					requiredMessage="Make sure you enter a username" 
					validatorMessage="Ensure your username is less than 60 characters">
				<f:validateLength maximum="60" />
				</h:inputText>
				<h:message for="username"/>
				<h:inputSecret id="password" value="#{signup.password}" a:placeholder="Password"
					styleClass="form-control" required="true"
					requiredMessage="Password is mandatory"
					validatorMessage="Ensure your password is less than 58 characters"/>
				<f:validateLength maximum="58"/>
				<h:message for="password">
         			</div>
         			<div class="col-md-1">
         			</div>
         		</div>
         		<div class="row">
         			<div class="col-md-1">
         			</div>
         			<div class="col-md-4">
         				<p  class="pForm">Title</p>
         			</div>
         			<div class="col-md-6">
         				<h:inputText value="#{signup.title}" styleClass="form-control" required="true" requiredMessage="Mobile Name is mandatory"/>
         			</div>
         			<div class="col-md-1">
         			</div>
         		</div>
          		<div class="row">
         			<div class="col-md-1">
         			</div>
         			<div class="col-md-4">
         				<p  class="pForm">Forename</p>
         			</div>
         			<div class="col-md-6">
         				<h:inputText value="#{signup.firstNames}" styleClass="form-control" required="true" requiredMessage="Mobile Name is mandatory">
         				<f:validateLength maximum="60" />
         				</h:inputText>
         			</div>
         			<div class="col-md-1">
         			</div>
         		</div>
          		<div class="row">
         			<div class="col-md-1">
         			</div>
         			<div class="col-md-4">
         				<p  class="pForm">Surname</p>
         			</div>
         			<div class="col-md-6">
         				<h:inputText value="#{signup.lastNames}" styleClass="form-control" required="true" requiredMessage="Mobile Name is mandatory"/>
         			</div>
         			<div class="col-md-1">
         			</div>
         		</div>
          		<div class="row">
         			<div class="col-md-1">
         			</div>
         			<div class="col-md-4">
         				<p  class="pForm">House number</p>
         			</div>
         			<div class="col-md-6">
         				<h:inputText value="#{signup.houseIdentifier}" styleClass="form-control" required="true" requiredMessage="Mobile Name is mandatory"/>
         			</div>
         			<div class="col-md-1">
         			</div>
         		</div>
          		<div class="row">
         			<div class="col-md-1">
         			</div>
         			<div class="col-md-4">
         				<p  class="pForm">Postcode</p>
         			</div>
         			<div class="col-md-6">
         				<h:inputText value="#{signup.postcode}" styleClass="form-control" required="true" requiredMessage="Mobile Name is mandatory"/>
         			</div>
         			<div class="col-md-1">
         			</div>
         		</div>
          		<div class="row">
         			<div class="col-md-1">
         			</div>
         			<div class="col-md-4">
         				<p  class="pForm">Email Address</p>
         			</div>
         			<div class="col-md-6">
         				<h:inputText value="#{signup.email}" styleClass="form-control" required="true" requiredMessage="Mobile Name is mandatory"/>
         			</div>
         			<div class="col-md-1">
         			</div>
         		</div>
          		<div class="row">
         			<div class="col-md-1">
         			</div>
         			<div class="col-md-4">
         				<p  class="pForm">Phone number</p>
         			</div>
         			<div class="col-md-6">
         				<h:inputText value="#{signup.phoneNo}" styleClass="form-control" required="true" requiredMessage="Mobile Name is mandatory"/>
         			</div>
         			<div class="col-md-1">
         			</div>
         		</div>
          		<div class="row">
         			<div class="col-md-1">
         			</div>
         			<div class="col-md-4">
         				<p  class="pForm">Date of Birth</p>
         			</div>
         			<div class="col-md-6">
         				<h:inputText value="#{signup.day}" styleClass="form-control" required="true" requiredMessage="Mobile Name is mandatory">
         				<f:validateLength maximum="2" />
         				
			</h:inputText>
         			</div>
         			<h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"/>
           			<div class="col-md-1">
           			</div>
           		</div>
           		<div class="row">
           			<div class="col-md-1">
           			</div>
           			<div class="col-md-10">
            			<p  class="pForm"><h:commandButton value="Signup" action="#{signup.signupUser}" styleClass="btn btn-primary"/></p>
            			</div>
           			<div class="col-md-1">
           			</div>
            		</div>
            </h:form>
        </div>
        <div class="col-md-2 h100"></div>
  </div>
</div>

	</ui:define>
</ui:composition>
