<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">
	<div id="instName">
		<h4 class="#{profile.isAdmin ? 'profile-element' :''} inline-block">#{profile.instName} </h4>
		<h:inputText id="institutionName" value="#{profile.instName}"
			styleClass="form-control form-element w90 #{profile.isAdmin ? 'profile-element' :''} hidden" required="true"
			requiredMessage="Make sure you enter an institution name" 
			validatorMessage="Ensure your username is less than 257 characters">
			<f:validateLength maximum="257" />
		</h:inputText>
		<h:message for="institutionName"/>
	</div>
	<div id="instType">
		<p class="inline-block">Type: </p>
		<p class="#{profile.isAdmin ? 'profile-element' :''} inline-block">#{profile.instType}</p>
		<h:selectOneMenu id="institutionType" value="#{profile.instType}" 
			styleClass="form-control form-element w40 #{profile.isAdmin ? 'profile-element' :''} hidden">
			<f:selectItems  value="#{profile.types}"/>
		</h:selectOneMenu>
	</div>
	<div id="instAddress">
		<p class="inline-block">Address: </p>
		<p class="#{profile.isAdmin ? 'profile-element' :''} inline-block">#{profile.instAddress}</p>
		<h:inputText id="institutionHouseId" value="#{profile.institutionNo}"
			styleClass="form-control form-element w60 #{profile.isAdmin ? 'profile-element' :''} hidden" required="true" 
			requiredMessage="Institution building number/name is required"
			validatorMessage="Do not exceed 64 characters">
			<f:validateLength maximum="64"/>
		</h:inputText>
		<h:message for="institutionHouseID"/>
        		<h:inputText id="institutionPostcode" value="#{profile.institutionPostcode}"
			styleClass="form-control form-element w20 #{profile.isAdmin ? 'profile-element' :''} hidden" required="true" 
			requiredMessage="Postcode is required."
			validatorMessage="Please ensure your postcode is in the correct UK format.">
			<f:validateRegex pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})"></f:validateRegex>
		</h:inputText>
		<h:message for="institutionPostcode"/>
	</div>
	<div id="instEmail">
		<p class="inline-block">Email: </p>
		<p class="#{profile.isAdmin ? 'profile-element' :''} inline-block">#{profile.instEmail}</p>
		<h:inputText id="institutionEmail" value="#{profile.instEmail}"
			styleClass="form-control form-element w60 #{profile.isAdmin ? 'profile-element' :''} hidden" required="true" 
			requiredMessage="Email address is required"
			validatorMessage="Please ensure your email address is in the correct format and does not exceed 300 characters">
			<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
			<f:validateLength maximum="300"/>
		</h:inputText>
		<h:message for="institutionEmail"/>
	</div>
	<div id="instPhoneNo">
		<p class="inline-block">Phone Number: </p>
		<p class="#{profile.isAdmin ? 'profile-element' :''} inline-block">#{profile.instPhoneNo}</p>	
		<h:inputText id="institutionPhone" value="#{profile.instPhoneNo}"
			styleClass="form-control form-element inline-block w30" required="true" 
			requiredMessage="Phone number is required."
			validatorMessage="Please ensure your phone number is in the correct format.">
			<f:validateRegex pattern="^(((\+44\s?\d{4}|\(?0\d{4}\)?)\s?\d{3}\s?\d{3})|((\+44\s?\d{3}|\(?0\d{3}\)?)\s?\d{3}\s?\d{4})|((\+44\s?\d{2}|\(?0\d{2}\)?)\s?\d{4}\s?\d{4}))(\s?\#(\d{4}|\d{3}))?$"/>
		</h:inputText>
		<h:message for="institutionPhone"/>
	</div>
				
				
          		
          		
		


	
</div>
