<ui:composition lang="en"     
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    template="resources/includes/VysusInternal.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{actor.onLoad(true)}"/>
		</f:metadata>
		<h:form>
		    <p:growl id="messages" showDetail="true" />
		      
		    <h:panelGrid columnClasses="value">
		        <h3 style="margin-top: 0">Editable Schedule</h3>
		        <p:schedule id="schedule" value="#{scheduleViewCustom.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
		 
		            <p:ajax event="dateSelect" listener="#{scheduleViewCustom.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
		            <p:ajax event="eventSelect" listener="#{scheduleViewCustom.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
		            <p:ajax event="eventMove" listener="#{scheduleViewCustom.onEventMove}" update="messages" />
		            <p:ajax event="eventResize" listener="#{scheduleViewCustom.onEventResize}" update="messages" />
		 
		        </p:schedule>
		    </h:panelGrid>
		     
		    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
		        <h:panelGrid id="eventDetails" columns="2">
		            <p:outputLabel for="title" value="Titles:" />
		            <p:inputText id="title" value="#{scheduleViewCustom.event.title}" required="true" />
		            
		            <p:outputLabel for="description" value="Description:" />
		            <p:inputText id="description" value="Description" required="false" />
		            
		 
		            <p:outputLabel for="from" value="From:" />
		            <p:calendar id="from" value="#{scheduleViewCustom.event.startDate}" timeZone="GMT+0" pattern="dd/MM/yyyy HH:mm"/>
		 
		            <p:outputLabel for="to" value="To:" />
		            <p:calendar id="to" value="#{scheduleViewCustom.event.endDate}" timeZone="GMT+0" pattern="dd/MM/yyyy HH:mm"/>
		 
		            <p:outputLabel for="allDay" value="All Day:" />
		            <h:selectBooleanCheckbox id="allDay" value="#{scheduleViewCustom.event.allDay}" />
		            
		            
		            <p:outputLabel value="Choose Repetition" />
		            <p:outputLabel for="daily" value="Daily" />
		            <h:selectBooleanCheckbox id="daily" value="#{scheduleViewCustom.daily}">
					   <f:ajax render="weekly" listener="#{scheduleViewCustom.onActiveStatusChange}" />
					</h:selectBooleanCheckbox>
					<p:outputLabel for="weekly" value="Weekly" />
					<h:selectBooleanCheckbox id="weekly" value="#{scheduleViewCustom.weekly}" >
					   <f:ajax render="daily" listener="#{scheduleViewCustom.onInactiveStatusChange}"/>
					</h:selectBooleanCheckbox>
				    
				    
				    <p:outputLabel for="patternEnd" value="Repetition Stop"/>
		            <p:calendar id="patternEnd" timeZone="GMT+0" pattern="dd/MM/yyyy HH:mm" value="#{scheduleViewCustom.patternEndDate}"/>
		           	
		            	 			    
		            <p:commandButton id="addButton" value="Save" action="#{scheduleViewCustom.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
		        </h:panelGrid>
		    </p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
