<!DOCTYPE html>
<!--Learn media queries for responsive design-->
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Signup</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe|Cormorant+Garamond|Eczar|Gentium+Basic|Libre+Baskerville|Libre+Franklin|Proza+Libre|Rubik|Taviraj|Trirong|Work+Sans" rel="stylesheet"/>
	<link rel="icon" href="resources/images/duck2.png"/>
</head>
<body>
  	<div class="container-fluid h10">
        <div class="row h100 bg-lightgreen">
        	<div class="col-md-3"></div>
        	<div class="col-md-6 h100">
        		<div class="row h100 bg-white smallScrollBar noSideScroll" style="background: rgba(255, 255, 255, 0.3);"><h1>Signup Teachers</h1></div>
        	</div>
        	<div class="col-md-3"></div>
        </div>
    </div>
    <div class="container-fluid h90">
    <div class="row h100">
          <div class="col-md-2 bg-lightblue h100">
          	<div class="row h10">
          	</div>
          	<div class="row">
          		<div class="col-md-1"></div>
          		<div class="col-md-10">
					<a href="/VysusWeb/index.jsf" class="btn btn-default">Take me back!</a>       		
          		</div>
				<div class="col-md-1"></div>
          	</div>
          
          </div>

          <div class="col-md-10 bg-bp-grad h100">
            <div class="row h100 bg-white smallScrollBar noSideScroll" style="background: rgba(255, 255, 255, 0.3);">
              <h:form>
              		<div class="row"><br/>
              		</div>
              		<div class="row">
             			<div class="col-md-1">
             			</div>
              			<div class="col-md-10">
              			<p class="pForm">Please sign up :)</p>
              			</div>
             			<div class="col-md-1">
             			</div>
              		</div>
             		<div class="row">
             			<div class="col-md-1">
             			</div>
             			<div class="col-md-4">
             				<p class="pForm">Username</p>
             			</div>
             			<div class="col-md-3">
             				<h:inputText id="username" 
             				value="#{signup.username}" 
             				styleClass="form-control" 
             				required="true"
							requiredMessage="Username is required." 
							validatorMessage="Ensure your username is less than 60 characters">
								<f:validateLength maximum="60"></f:validateLength>
							</h:inputText>
						</div>
						<div class="col-md-4">
							<h:message for="username">
							</h:message>
             			</div>
             		</div>
              		<div class="row">
             			<div class="col-md-1">
             			</div>
             			<div class="col-md-4">
             				<p class="pForm">Password</p>
             			</div>
             			<div class="col-md-3">
             				<h:inputSecret id="userPassword" 
             				value="#{signup.password}" 
             				styleClass="form-control" 
             				required="true"
							requiredMessage="Password is required">
							</h:inputSecret>
             			</div>
             			<div class="col-md-3">
             				<h:message for="userPassword"></h:message>
             			</div>
             			<div class="col-md-1">
             			</div>
             		</div>
             		<div class="row">
             			<div class="col-md-1">
             			</div>
             			<div class="col-md-4">
             				<p  class="pForm">Title</p>
             			</div>
             			<div class="col-md-3">
             				<h:selectOneMenu id="userTitle" 
             				value="#{signup.title}" 
             				styleClass="form-control">
	             					<f:selectItem itemValue="Mr" itemLabel="Mr"/>
	             					<f:selectItem itemValue="Mrs" itemLabel="Mrs"/>
	             					<f:selectItem itemValue="03" itemLabel="March"/>
	             					<f:selectItem itemValue="04" itemLabel="April"/>
	             					<f:selectItem itemValue="05" itemLabel="May"/>
	             					<f:selectItem itemValue="06" itemLabel="June"/>
	             					<f:selectItem itemValue="07" itemLabel="July"/>
	             					<f:selectItem itemValue="08" itemLabel="August"/>
	             					<f:selectItem itemValue="09" itemLabel="September"/>
	             					<f:selectItem itemValue="10" itemLabel="October"/>
	             					<f:selectItem itemValue="11" itemLabel="November"/>
	             					<f:selectItem itemValue="12" itemLabel="December"/>
	             			</h:selectOneMenu>
             			</div>
             			<div class="col-md-1">
             			</div>
             		</div>
              		<div class="row">
             			<div class="col-md-1">
             			</div>
             			<div class="col-md-4">
             				<p  class="pForm">Forename</p>
             			</div>
             			<div class="col-md-3">
             				<h:inputText id="userForename" 
             				value="#{signup.firstNames}" 
             				styleClass="form-control" 
             				required="true" 
             				requiredMessage="Forename is required."
             				validatorMessage="Please ensure your forename is less than 128 characters.">
             					<f:validateLength maximum="128"></f:validateLength>
             				</h:inputText>
             			</div>
             			<div>
             				<h:message for="userForename"></h:message>
             			</div>
             			<div class="col-md-1">
             			</div>
             		</div>
              		<div class="row">
             			<div class="col-md-1">
             			</div>
             			<div class="col-md-4">
             				<p  class="pForm">Surname</p>
             			</div>
             			<div class="col-md-3">
             				<h:inputText id="userSurname"
             				value="#{signup.lastNames}" 
             				styleClass="form-control" 
             				required="true" 
             				requiredMessage="Surname is required."
             				validatorMessage="Please ensure your surname is less than 64 characters.">
             					<f:validateLength maximum="64"></f:validateLength>
             				</h:inputText>
             			</div>
             			<div class="col-md-4">
             				<h:message for="userSurname"></h:message>
             			</div>
<!--              			<div class="col-md-1"> -->
<!--              			</div> -->
             		</div>
              		<div class="row">
             			<div class="col-md-1">
             			</div>
             			<div class="col-md-4">
             				<p  class="pForm">House number/name</p>
             			</div>
             			<div class="col-md-3">
             				<h:inputText id="userHouseNo"
             				value="#{signup.houseIdentifier}" 
             				styleClass="form-control" 
             				required="true" 
             				requiredMessage="House number/name is required">
             				</h:inputText>
             			</div>
             			<div>
             				<h:message for="userHouseNo">
             				</h:message>
             			</div>
             			<div class="col-md-1">
             			</div>
             		</div>
              		<div class="row">
             			<div class="col-md-1">
             			</div>
             			<div class="col-md-4">
             				<p  class="pForm">Postcode</p>
             			</div>
             			<div class="col-md-3">
             				<h:inputText id="postcode" 
             				value="#{signup.postcode}" 
             				styleClass="form-control" 
             				required="true" 
             				requiredMessage="Postcode is required."
             				validatorMessage="Please ensure your postcode is in the correct UK format.">
             				<f:validateRegex pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})"></f:validateRegex>
             				</h:inputText>
             			</div>
             			<div class="col-md-4">
							<h:message for="postcode">
							</h:message>
             			</div>
             			<div class="col-md-1">
             			</div>
             		</div>
              		<div class="row">
             			<div class="col-md-1">
          				</div>
             			<div class="col-md-4">
             			
             				<p class="pForm">Email Address</p>
             			</div>
             			<div class="col-md-3">
             				<h:inputText id="userEmail" 
             				value="#{signup.email}" 
             				styleClass="form-control" 
             				required="true" 
             				requiredMessage="Email address is required"
             				validatorMessage="Please ensure your email address is in the correct format..">
             					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
             				</h:inputText>
             			</div>
             			<div class="col-md-4">
							<h:message for="userEmail"/>
             			</div>
             			<div class="col-md-1">
             			</div>
             		</div>
              		<div class="row">
             			<div class="col-md-1">
             			</div>
             			<div class="col-md-4">
             				<p  class="pForm">Phone number</p>
             			</div>
             			<div class="col-md-3">
             				<h:inputText id="userPhone" 
             				value="#{signup.phoneNo}" 
             				styleClass="form-control" 
             				required="true" 
             				requiredMessage="Phone number is required."
             				validatorMessage="Please ensure your phone number is in the correct format.">
             				<f:validateRegex pattern="^(((\+44\s?\d{4}|\(?0\d{4}\)?)\s?\d{3}\s?\d{3})|((\+44\s?\d{3}|\(?0\d{3}\)?)\s?\d{3}\s?\d{4})|((\+44\s?\d{2}|\(?0\d{2}\)?)\s?\d{4}\s?\d{4}))(\s?\#(\d{4}|\d{3}))?$"/>
             				</h:inputText>
             			</div>
             			<div class="col-md-3">
             				<h:message for="userPhone"/>
             			</div>
             			<div class="col-md-1">
             			</div>
             		</div>
              		<div class="row">
             			<div class="col-md-1">
             			</div>
             			<div class="col-md-4">
             				<p  class="pForm">Date of Birth</p>
             			</div>
             			<div class="col-md-5">
             			<div class="row">
	             			<div class="col-md-2" style="padding-right:5px;">
	             				<h:inputText id="dobDay" 
	             				value="#{signup.day}" 
	             				styleClass="form-control" 
	             				required="true" 
	             				requiredMessage="Day in format DD must be input."
	             				a:placeholder="DD">
	             					<f:validateLength maximum="2"/>
								</h:inputText>
								<h:message for="dobDay"/>
	             			</div>
	             			<div class="col-md-3" style="padding-right:5px; padding-left:5px; padding-bottom:0px">
	             				<h:selectOneMenu id="dobMonth" 
	             				value="#{signup.month}" 
	             				styleClass="form-control">
	             					<f:selectItem itemValue="01" itemLabel="January"/>
	             					<f:selectItem itemValue="02" itemLabel="February"/>
	             					<f:selectItem itemValue="03" itemLabel="March"/>
	             					<f:selectItem itemValue="04" itemLabel="April"/>
	             					<f:selectItem itemValue="05" itemLabel="May"/>
	             					<f:selectItem itemValue="06" itemLabel="June"/>
	             					<f:selectItem itemValue="07" itemLabel="July"/>
	             					<f:selectItem itemValue="08" itemLabel="August"/>
	             					<f:selectItem itemValue="09" itemLabel="September"/>
	             					<f:selectItem itemValue="10" itemLabel="October"/>
	             					<f:selectItem itemValue="11" itemLabel="November"/>
	             					<f:selectItem itemValue="12" itemLabel="December"/>
	             				</h:selectOneMenu>
	             			</div>
	             			<div class="col-md-3" style="padding-left:5px;">
	             				<h:inputText id="dobYear" 
	             				value="#{signup.day}" 
	             				styleClass="form-control" 
	             				required="true" 
	             				requiredMessage="Year in format YYYY must be input."
	             				a:placeholder="YYYY">
	             				<f:validateLength maximum="4"/>
	             				<f:validateRegex pattern = "\d{4}"/>
             					</h:inputText>
             					<h:message for="dobYear"/>
	             			</div>
	             		</div>
             		</div>
             		</div>
             		<div class="row">
             			<div class="col-md-1">
             			</div>
             			<div class="col-md-10">
              			<p  class="pForm"><h:commandButton value="Signup" action="#{signup.signupUser}" styleClass="btn btn-primary"/></p>
              			</div>
             			<div class="col-md-1">
             			</div>
              		</div>
              </h:form>
            </div>
          </div>
          <!--<div class="col-md-2 bg-lightpink h100">
          </div>-->
    </div>
  </div>
</body>
</html>
