<ui:composition lang="en"     
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    template="VysusInternal.xhtml">
	<ui:define name="content">
		
		
		
		
		<div class="container-fluid h100 w100">
			<div id="profile-content" class="row h80">
				<p:tabView>
					<p:tab title="You">
						<h2>#{profile.fullName} </h2>
						<p>Date of Birth: #{profile.dateOfBirth}</p>
						<p>Address: #{profile.userAddress}</p>
						<p>Email: #{profile.userEmail}</p>
						<p>Phone Number: #{profile.userPhoneNo}</p>			
					</p:tab>
					<!-- p:tab render="#{profile.accType eq 1}" title="Institution"-->
					<p:tab title="Institution">
						<p>Hello, I'm an Institution tab</p>
						<ui:include src="resources/includes/school-profile.xhtml"/>
					</p:tab>
					<!-- p:tab render="#{profile.accType eq 1 and profile.isAdmin()}" title="Staff"-->
					<p:tab title="Staff"> 
						<p>Hello, I'm the staff page</p>
						<ui:include src="resources/includes/staff-profile.xhtml"/>
					</p:tab>
					<!--p:tab render="#{profile.accType eq 0}" title="Work"-->
					<p:tab title="Work">
						<p>Hello, I'm the teacher page</p>		
						<ui:include src="resources/includes/teacher-profile.xhtml"/>	
					</p:tab>
		    	</p:tabView>
			</div>
			
			<!-- the changes button will be here -->
			<div class="row h20 centertext">
			</div>
		</div>
		
	</ui:define>
</ui:composition>
