<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<head>			
</head>
<body>	
				
				<h:form>
						<div class="row">
						<h1>Please enter your username and password.</h1>
						</div>
						<div class="row">
							<div class="col-md-1">
							</div>  
							<div class="col-md-4">
							<p class="pForm">Username:</p>
							</div>
							<div class="col-md-7">
							<h:inputText value="#{login.username}" styleClass="form-control w100" required="true" requiredMessage="Username is mandatory"/>
							</div>
							<div class="col-md-1">
							</div>  
						</div> 
						<div class="row">
							<div class="col-md-1">
							</div>  
							<div class="col-md-4">
								<p class="pForm">Password:</p>
							</div>
							<div class="col-md-7">
								<h:inputSecret id="password" value="#{login.password}" styleClass="form-control width100" required="true" requiredMessage="Mobile Name is mandatory"/>
							</div>
							<div class="col-md-1">
							</div>  
						</div> 
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-3">
								<p  class="pForm"><h:commandButton value="Login" action="#{login.loginUser}" styleClass="btn btn-primary"/></p>
							</div>
							<div class="col-md-5">
								<a href="/VysusWeb/signup.jsf" class="btn btn-default">Create an account</a>
							</div>
							<div class="col-md-1"></div>
						</div>	
						
					</h:form>
					
</body>				
</html>
