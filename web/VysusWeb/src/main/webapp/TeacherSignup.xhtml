<ui:composition lang="en"     
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    template="resources/includes/SignupBase.xhtml">
	<ui:define name="accountForm">
	<f:metadata>
		<f:viewAction action="#{actor.onLoad(false)}"/>
	</f:metadata>
	
<h3 class="w100 centertext"> Tell us about your work preferences</h3>

<h5 class="w40 inline-block form-element">The maximum distance you're willing to travel in meters (you can change this later)</h5>
<h:inputText id="maxDistance" value="#{teacherGet.maxDistance}"
	styleClass="form-control form-element inline-block w20" required="true"
	requiredMessage="Please input a number"
	validatorMessage="Please input a positive number">
</h:inputText>
<h:message for="maxDistance"/>

<h5 class="w40 inline-block form-element">The minimum wage per hour you're willing to accept (you can change this later)</h5>
<h:inputText id="minRatePerHour" value="#{teacherGet.minRatePerHour}"
	styleClass="form-control form-element inline-block w20" required="true"
	requiredMessage="Please input a number"
	validatorMessage="Please input a positive number">                    
</h:inputText>
<h:message for="minRatePerHour"/>
				
<h5 class="w40 form-element">Tell the employers about yourself (you can change this later)</h5>
<h:inputTextarea id="aboutMe" value="#{teacherGet.aboutMe}" a:placeholder="Make yourself look good!"
	styleClass="form-control form-element w60" required="false" />

<div class="w100 centertext">
	<h:commandButton value="Sign Up" action="#{teacherGet.signupTeacher()}" styleClass="btn btn-primary form-element"/>
</div>	
	</ui:define>
</ui:composition>
