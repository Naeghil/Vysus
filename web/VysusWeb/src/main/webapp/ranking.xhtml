<ui:composition lang="en"     
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    template="resources/includes/VysusInternal.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{actor.onLoad(true)}"/>
			<f:viewParam name="jobID" value="#{ranking.jobID}"/>
		</f:metadata>
<div class="container-fluid h100 w100">
	<div id="job-details" class="row w100 lefttext">
		<p>
		Title: #{ranking.job.title} Subject: #{ranking.job.subject} Per hour: Â£ #{ranking.job.ratePerHour}
		</p>
		<p>#{ranking.job.description}</p>
	</div>
	<div id="candidates-list" class="row w100 fulldimensions">
		<ui:repeat var="c" value="#{ranking.toShow}" varStatus="status">
			<div class="data-box">
				<p>#{c.fullName} Total: #{c.total}/20 Work: #{c.work}/10 Academic: #{c.academic}/10</p>
				<p>#{c.aboutMe}</p>
				<!-- Consider adding data-boxes with the qualifications -->
				<h:form styleClass="w100 righttext fulldimensions">
					<h:commandButton value="Offer" action="#{ranking.offer(c.account)}" styleClass="btn btn-primary form-element"/>
				</h:form>
			</div>
		</ui:repeat>
	
	</div>
</div>
	</ui:define>
</ui:composition>
