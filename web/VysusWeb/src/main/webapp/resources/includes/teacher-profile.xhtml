<div xmlns:h="http://java.sun.com/jsf/html">
	<h4>Your work preferences:</h4>
	<div id="maxDist">
		<p class="inline-block">Maximum Distance: </p>
		<p class="profile-element inline-block">#{profile.maxDistance}</p>
		<h:inputText id="maxDistance" value="#{profile.maxDistance}"
			styleClass="form-control form-element w20 profile-element hidden" required="true"
			requiredMessage="Please input a number"
			validatorMessage="Please input a positive number">
		</h:inputText>
		<h:message for="maxDistance"/>
	</div>
	<div id="minRate">
		<p class="inline-block">Minimum Rate per Hour: </p>
		<p class="profile-element inline-block">#{profile.minRate}</p>
		<h:inputText id="minRatePerHour" value="#{profile.minRate}"
			styleClass="form-control form-element w20 profile-element hidden" required="true"
			requiredMessage="Please input a number"
			validatorMessage="Please input a positive number">                    
		</h:inputText>
		<h:message for="minRatePerHour"/>
	</div>
	<div id="aboutMe">
		<p>About You:</p>
		<p class="inline-block">#{profile.aboutMe}</p>
		<h:inputTextarea id="aboutMe" value="#{profile.aboutMe}"
			styleClass="form-control form-element w60 h20 profile-element hidden" required="false" />	
	</div>	
</div>
